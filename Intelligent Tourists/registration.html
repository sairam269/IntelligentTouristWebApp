  <header>
Intelligent <span style="color:red;">Tourist</span> WebApp
</header>
<div id="login-box">
  <div class="left">
    <h1>Sign up</h1>
    
    <input id="br1" type="text" name="username" placeholder="Username" />
    <input type="text" name="email" placeholder="E-mail" />
    <input id="br2" type="password" name="password" placeholder="Password" />
    <input type="password" name="password2" placeholder="Retype password" />
    <input type="number"  name="phnum" placeholder="Enter the number"/>
    <input type="submit" name="signup_submit" value="Sign me up" onclick="Register();" />
  </div>
  
  <div class="right">
    <span class="loginwith">Sign in with<br />social network</span>
  <button onclick="location.href='www.facebook.com';" class="social-signin facebook">Log in with Facebook</button>
    <button onclick="location.href='www.twitter.com';" class="social-signin twitter">Log in with Twitter</button>
    <button onclick="location.href='www.gmail.com';" class="social-signin google">Log in with Google+</button>
  </div>
  <div class="or">OR</div>
</div>

<a href="https://www.facebook.com/"><i class="fa fa-facebook-official"></i></a>
