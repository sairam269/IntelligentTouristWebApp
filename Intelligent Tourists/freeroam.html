    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 95%;
        width: 100%;
        float: center;
        padding: 1% 1% 1% 1%;

  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 12.96065, lng: 80.0532};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOEG_jnFimbkGEDvu6tY7wQrqCD8WjUPc&callback=initMap">
    </script>
